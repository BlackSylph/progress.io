{% load crispy_forms_tags %}
<div class="container">
    <div class="row">
        <div class="col-sm-2">
            {# We don't need anything here #}
        </div>
        <div class="col-sm-8">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <a class="btn btn-success" href="{% url 'base32/encode' %}" role="button">Encode</a>
                <a class="btn btn-outline-danger" href="{% url 'base32/encode' %}" role="button">Decode</a>
            </div>

            <div>
                <form method="post">
                    {% csrf_token %}
                    {{ form.input_string|as_crispy_field }}

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Calculate</button>
                    </div>

                    {{ form.output_string|as_crispy_field }}
                </form>
            </div>
        </div>
        <div class="col-sm-2">
            {# We don't need anything here #}
        </div>
    </div>
</div>
